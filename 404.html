<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - System Error | {{site.name}}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/{{site.favicon}}">

    <!-- WinBox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/winbox@0.2.82/dist/css/winbox.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier Prime', monospace;
            background: linear-gradient(135deg, #22113E 0%, #502c6c 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Scanlines effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        .desktop {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .error-screen {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            color: #EA7DFF;
            text-shadow:
                0 0 10px rgba(234, 125, 255, 0.8),
                0 0 20px rgba(234, 125, 255, 0.6),
                0 0 30px rgba(234, 125, 255, 0.4);
            animation: glitch 2s infinite;
            line-height: 1;
            margin-bottom: 1rem;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #08F2DB;
            text-shadow: 0 0 5px rgba(8, 242, 219, 0.5);
        }

        .prompt {
            color: #CAD8D8;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.8;
        }

        .prompt::before {
            content: '> ';
            color: #EA7DFF;
        }

        .desktop-icons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }

        .icon {
            width: 80px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon-img {
            width: 60px;
            height: 60px;
            background: #EA7DFF;
            border-radius: 4px;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 12px rgba(234, 125, 255, 0.4);
        }

        .icon-label {
            font-size: 0.75rem;
            color: #08F2DB;
            text-shadow: 0 0 3px rgba(8, 242, 219, 0.8);
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(34, 17, 62, 0.95);
            border-top: 2px solid #08F2DB;
            display: flex;
            align-items: center;
            padding: 0 10px;
            z-index: 999;
        }

        .taskbar-time {
            margin-left: auto;
            color: #08F2DB;
            font-size: 0.875rem;
        }

        /* WinBox custom styles */
        .wb-body {
            background: rgba(34, 17, 62, 0.98);
            color: #08F2DB;
            font-family: 'Courier Prime', monospace;
            padding: 1rem;
        }

        .wb-title {
            background: linear-gradient(90deg, #EA7DFF 0%, #08F2DB 100%);
            font-family: 'Space Grotesk', sans-serif;
        }

        .window-content {
            line-height: 1.6;
        }

        .window-content a {
            text-decoration: none;
            border-bottom: 1px solid #EA7DFF;
            color: #ffffff;
        }

        .window-content a:hover {
            border-color: #08F2DB;
        }

        .btn {
            background: #EA7DFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
            transition: all 0.2s;
            display: inline-block;
        }

        .btn:hover {
            background: #08F2DB;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(8, 242, 219, 0.4);
        }

        /* WinBox responsive styles */
        @media (max-width: 768px) {
            /* Make WinBox windows mobile-friendly */
            .mobile-friendly {
                max-width: 90vw !important;
                width: 90% !important;
                max-height: 85vh !important;
            }

            .mobile-friendly .wb-body {
                overflow-y: auto;
                overflow-x: hidden;
                max-height: calc(85vh - 40px);
                padding: 1rem;
            }

            .window-content {
                padding: 1rem;
                font-size: 0.9rem;
            }

            .window-content h2 {
                font-size: 1.25rem;
                margin-bottom: 0.75rem;
            }

            .window-content p {
                font-size: 0.9rem;
                margin-bottom: 0.75rem;
            }

            .btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 0.9rem;
                margin-top: 1rem;
            }

            /* Make lists more compact on mobile */
            .window-content ul {
                font-size: 0.85rem;
            }

            /* Better touch targets */
            .window-content a {
                padding: 8px 0;
                display: block;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }

            .desktop-icons {
                top: auto;
                bottom: 60px;
                right: 10px;
                flex-direction: row;
            }

            .icon {
                width: 60px;
            }

            .icon-img {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="error-screen">
            <div class="error-code">404</div>
            <div class="error-message">SYSTEM ERROR: Page Not Found</div>
            <div class="prompt">The requested neural pathway does not exist in this dimension.</div>
            <div class="prompt">Try opening one of the desktop applications to navigate back.</div>
        </div>

        <div class="desktop-icons">
            <div class="icon" onclick="openAbout()">
                <div class="icon-img">
                    <img src="assets/images/robot.svg" alt="Robot Icon" style="width: 100%; height: 100%;">
                </div>
                <div class="icon-label">About.exe</div>
            </div>

            <div class="icon" onclick="openProjects()">
                <div class="icon-img">
                    <img src="assets/images/palette.svg" alt="Projects Palette Icon" style="width: 100%; height: 100%;">
                </div>
                <div class="icon-label">Projects</div>
            </div>

            <div class="icon" onclick="openBlog()">
                <div class="icon-img">
                    <img src="assets/images/note.svg" alt="Blog Notes Icon" style="width: 100%; height: 100%;">
                </div>
                <div class="icon-label">Blog.app</div>
            </div>

            <div class="icon" onclick="openSearch()">
                <div class="icon-img">
                    <img src="assets/images/magnifying-glass.svg" alt="Search Icon" style="width: 100%; height: 100%;">
                </div>
                <div class="icon-label">Search</div>
            </div>
        </div>

        <div class="taskbar">
            <div>LILO_OS v4.04</div>
            <div class="taskbar-time" id="time"></div>
        </div>
    </div>

    <!-- WinBox JS -->
    <script src="https://cdn.jsdelivr.net/npm/winbox@0.2.82/dist/js/winbox.min.js"></script>

    <script>
        // Update clock
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('time').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Handle window resize - adjust WinBox windows on mobile
        window.addEventListener('resize', function() {
            const isMobile = window.innerWidth <= 768;
            // Close all windows on mobile resize to prevent positioning issues
            // Users can reopen them with correct sizing
            if (isMobile) {
                const windows = document.querySelectorAll('.wb-box');
                windows.forEach(win => {
                    if (win.classList.contains('mobile-friendly')) {
                        const winbox = win.winbox;
                        if (winbox) {
                            winbox.resize('90%', '80vh');
                            winbox.move('center', 'center');
                        }
                    }
                });
            }
        });

        // Responsive WinBox helper function
        function getResponsiveSize(baseWidth, baseHeight) {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                // On mobile: use percentage width and viewport height
                return {
                    width: '90%',
                    height: '80vh'
                };
            }
            return {
                width: baseWidth,
                height: baseHeight
            };
        }

        function getResponsivePosition(x, y) {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                // On mobile: always center for better UX
                return {
                    x: 'center',
                    y: 'center'
                };
            }
            return { x, y };
        }

        // Window functions
        function openAbout() {
            const size = getResponsiveSize('500px', '400px');
            const pos = getResponsivePosition('left', 'center');
            new WinBox({
                background: '#08F2DB',
                title: 'About Lina Lopes',
                width: size.width,
                height: size.height,
                x: pos.x,
                y: pos.y,
                class: 'mobile-friendly',
                html: `
                    <div class="window-content">
                        <h2 style="color: #EA7DFF; font-family: 'Space Grotesk', sans-serif; margin-bottom: 1rem;">
                            Creative Technologist
                        </h2>
                        <p style="margin-bottom: 1rem;">
                            I explore the intersection of art, technology, and machine learning.
                        </p>
                        <p style="margin-bottom: 1rem;">
                            Specialties: Data Visualization, Generative Art, AI/ML, Interactive Installations
                        </p>
                        <p>
                            Tools: D3.js, p5.js, Three.js, Python, PyTorch
                        </p>
                        <a href="/" class="btn">Go to Homepage</a>
                    </div>
                `
            });
        }

        function openProjects() {
            const size = getResponsiveSize('600px', '450px');
            const pos = getResponsivePosition('center', 'bottom');
            new WinBox({
                background: '#08F2DB',
                title: 'Recent Projects',
                width: size.width,
                height: size.height,
                x: pos.x,
                y: pos.y,
                class: 'mobile-friendly',
                html: `
                    <div class="window-content">
                        <h2 style="color: #EA7DFF; font-family: 'Space Grotesk', sans-serif; margin-bottom: 1rem;">
                            Featured Work
                        </h2>
                        <ul style="list-style: none; padding: 0;">
                            <li style="margin-bottom: 1rem; padding-left: 1.5rem; position: relative;">
                                <span style="position: absolute; left: 0;">▸</span>
                                <a href="/">Taming Wild Robots - ML & Robotics</a>
                            </li>
                            <li style="margin-bottom: 1rem; padding-left: 1.5rem; position: relative;">
                                <span style="position: absolute; left: 0; color: #EA7DFF;">▸</span>
                                <a href="/">Robotic Caterpillar - AI Imagination</a>
                            </li>
                            <li style="margin-bottom: 1rem; padding-left: 1.5rem; position: relative;">
                                <span style="position: absolute; left: 0; color: #EA7DFF;">▸</span>
                                <a href="/">Creative Coding with scikit-image</a>
                            </li>
                            <li style="margin-bottom: 1rem; padding-left: 1.5rem; position: relative;">
                                <span style="position: absolute; left: 0; color: #EA7DFF;">▸</span>
                                <a href="/">Gen AI & Animation Language</a>
                            </li>
                        </ul>
                        <a href="/" class="btn">View All Projects</a>
                    </div>
                `
            });
        }

        function openBlog() {
            const size = getResponsiveSize('500px', '350px');
            const pos = getResponsivePosition('center', 'center');
            new WinBox({
                background: '#08F2DB',
                title: 'Blog Navigation',
                width: size.width,
                height: size.height,
                x: pos.x,
                y: pos.y,
                class: 'mobile-friendly',
                html: `
                    <div class="window-content">
                        <h2 style="color: #EA7DFF; font-family: 'Space Grotesk', sans-serif; margin-bottom: 1rem;">
                            Explore by Topic
                        </h2>
                        <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin-bottom: 1.5rem;">
                            <a href="/categories.html#ai-project" style="background: rgba(234, 125, 255, 0.2); padding: 8px 16px; border-radius: 4px; border: 2px solid #EA7DFF;">
                                AI & ML
                            </a>
                            <a href="/categories.html#datavis" style="background: rgba(8, 242, 219, 0.2); padding: 8px 16px; border-radius: 4px; border: 2px solid #08F2DB;">
                                Data Viz
                            </a>
                            <a href="/categories.html#creative-process" style="background: rgba(234, 125, 255, 0.2); padding: 8px 16px; border-radius: 4px; border: 2px solid #EA7DFF;">
                                Creative Coding
                            </a>
                            <a href="/categories.html#documentation" style="background: rgba(8, 242, 219, 0.2); padding: 8px 16px; border-radius: 4px; border: 2px solid #08F2DB;">
                                Documentation
                            </a>
                        </div>
                        <a href="/" class="btn">Go to Blog Home</a>
                    </div>
                `
            });
        }

        function openSearch() {
            const size = getResponsiveSize('500px', '300px');
            const pos = getResponsivePosition('right', 'bottom');
            new WinBox({
                background: '#08F2DB',
                title: 'Search Blog',
                width: size.width,
                height: size.height,
                x: pos.x,
                y: pos.y,
                class: 'mobile-friendly',
                html: `
                    <div class="window-content">
                        <h2 style="color: #EA7DFF; font-family: 'Space Grotesk', sans-serif; margin-bottom: 1rem;">
                            Find Content
                        </h2>
                        <p style="margin-bottom: 1rem;">
                            Use the search bar in the header to find posts by keyword.
                        </p>
                        <p style="margin-bottom: 1rem;">
                            Or browse by:
                        </p>
                        <ul style="list-style: none; padding: 0;">
                            <li style="margin-bottom: 0.5rem;">
                                <a href="/authors-list.html">→ Authors</a>
                            </li>
                            <li style="margin-bottom: 0.5rem;">
                                <a href="/categories.html">→ All Categories</a>
                            </li>
                        </ul>
                        <a href="/" class="btn">Return Home</a>
                    </div>
                `
            });
        }

        // Auto-open welcome window on load
        setTimeout(() => {
            const size = getResponsiveSize('400px', '350px');
            new WinBox({
                background: '#08F2DB',
                title: 'Welcome to LILO_OS',
                width: size.width,
                height: size.height,
                x: 'center',
                y: 'center',
                class: 'mobile-friendly',
                html: `
                    <div class="window-content" style="text-align: center;">
                        <h2 style="color: #EA7DFF; font-family: 'Space Grotesk', sans-serif; margin-bottom: 1rem;">
                            Oops! 404
                        </h2>
                        <p style="margin-bottom: 1rem;">
                            This page got lost in the neural network.
                        </p>
                        <p style="margin-bottom: 1rem;">
                            Click the desktop icons to navigate!
                        </p>
                        <a href="/" class="btn">Take Me Home</a>
                    </div>
                `,
                onclose: function() {
                    // Window closed
                }
            });
        }, 500);
    </script>
</body>
</html>
