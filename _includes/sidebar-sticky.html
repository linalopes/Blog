<div class="sticky-top sticky-top-offset">
    <h4 class="spanborder"><span>Featured Posts</span></h4>
    <ol class="list-featured">
        {% assign search_tag = page.searchTag %}
        {% for post in site.tags[search_tag] %}
        {% if post.tags contains "featured" %}
            <li class="mb-4">
            <span>
                <h6 class="">
                    <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                </h6>
                <span class="d-block text-muted">
                    {% include catlist.html categories=post.categories %}
                </span>
            </span>
            </li>
            {% endif %}
        {% endfor %}
    </ol>
</div>
